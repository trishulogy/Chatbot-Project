<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Flask version -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script> 


</head>
<body>

    <section id="info-section">
        <h1>Welcome to the AI Chatbot</h1>
        <p>
            This chatbot is designed to provide intelligent responses to your questions. 
            It remembers previous conversations and improves user interactions over time.
            Scroll down to start chatting.
        </p>
    </section>
    
    <!-- Chat Section -->
    <section id="chat-section">
        <div id="chat-container">
            <div id="chatbox"></div>
            <div id="input-area">
                <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
                <button onclick="clearChat()">Clear Chat</button>
            </div>
        </div>
    </section>

    <!-- âœ… Credits Below Everything -->
    <p class="footer-text">
        Created by <a href="https://github.com/trishulogy" target="_blank">Tejashween</a> 
        and <a href="https://github.com/amish297592" target="_blank">Amish</a>
    </p>

</body>
</html>
