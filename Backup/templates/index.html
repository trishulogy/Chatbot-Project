<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Fullscreen Chat Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat container */
        #chat-container {
            width: 60%;
            height: 80%;
            background: #40414F;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        /* Chatbox */
        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            font-size: 18px;
        }

        /* Messages */
        .message {
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
            font-size: 18px;
        }

        .user {
            background: #0A84FF;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #444654;
            align-self: flex-start;
            text-align: left;
        }

        /* Input area */
        #input-area {
            display: flex;
            padding: 15px;
            background: #343541;
            border-top: 1px solid #5A5A5A;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            background: #40414F;
            color: white;
        }

        button {
            padding: 15px 25px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: #0A84FF;
            color: white;
        }

        button:hover {
            background: #0073E6;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>

        </div>
    </div>

    <script>
        async function loadHistory() {
            let chatbox = document.getElementById("chatbox");
    
            let response = await fetch("/chat_history");  // New API endpoint
            let history = await response.json();
    
            history.forEach(msg => {
                let roleClass = msg.role === "user" ? "user" : "bot";
                chatbox.innerHTML += `<div class="message ${roleClass}"><strong>${msg.role}:</strong> ${msg.content}</div>`;
            });
    
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    
        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userMessage = inputField.value.trim();
            let chatbox = document.getElementById("chatbox");
    
            if (userMessage === "") return;
    
            // Display user message
            chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
    
            // Send message to backend
            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage }),
            });
    
            let data = await response.json();
            let botMessage = data.reply;
    
            // Display bot response
            chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${botMessage}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            inputField.value = "";
        }
    
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    
        async function clearChat() {
        let chatbox = document.getElementById("chatbox");
        chatbox.innerHTML = "";  // Clear chat on frontend

        await fetch("/clear_chat", { method: "POST" });  // Call backend to reset history
        alert("Chat history cleared!");
        }
        // Load history on page load
        window.onload = loadHistory;
    </script>
    

</body>
</html>
