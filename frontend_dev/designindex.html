<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Flask version -->
    <link rel="stylesheet" href="css/designstyles.css"> 
    <script defer src="js/designscript.js"></script> 


</head>
<body>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <!-- Footer with Credits -->
    <footer>
        <p>Created by <a href="https://github.com/trishulogy" target="_blank">Tejashween</a> 
        and <a href="https://github.com/amish297592" target="_blank">Amish</a></p>
    </footer>

</body>
</html>
