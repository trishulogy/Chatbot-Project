<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Flask version -->
    <link rel="stylesheet" href="css/designstyles.css"> 
    <script defer src="js/designscript.js"></script> 


</head>
<body>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <!-- Footer with Credits -->
    <footer>
        <p>Created by <a href="https://github.com/trishulogy" target="_blank">Tejashween</a> 
        and <a href="https://github.com/amish297592" target="_blank">Amish</a></p>
    </footer>

    <button id="theme-toggle" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.455 2.004a.75.75 0 0 1 .26.77 7 7 0 0 0 9.958 7.967.75.75 0 0 1 1.067.853A8.5 8.5 0 1 1 6.647 1.921a.75.75 0 0 1 .808.083Z" clip-rule="evenodd" />
        </svg>
    </button>
    
    

</body>
</html>
